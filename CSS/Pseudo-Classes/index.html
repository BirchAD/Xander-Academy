<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Classes</title>
  </head>
  <body>
    <button type="button">
      Button 1
    </button>
    <button type="button">
      Button 2
    </button>
    <button type="button" disabled>
      Button 3
    </button>

    <form>
      <div>
        <label for="check-1">Un-checked</label>
        <input type="checkbox" />
      </div>
      <div>
        <label for="check-2">Un-checked</label>
        <input type="checkbox" />
      </div>
      <div>
        <label for="check-3">Checked</label>
        <input type="checkbox" checked />
      </div>
      <div>
        <label for="check-4">Un-checked</label>
        <input type="checkbox" />
      </div>
      <div>
        <label for="no-placeholder">No placeholder here</label>
        <input type="text" />
      </div>
      <div>
        <label for="placeholder-preset">Placeholder Is Here!</label>
        <input type="text" placeholder="I am the placeholder." />
      </div>
    </form>
  </body>
</html>
